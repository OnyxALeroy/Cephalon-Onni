services:
  backend:
    build:
      context: ./backend
    container_name: cephalon-backend
    restart: unless-stopped
    ports:
      - "8000:8000" # keep for dev; can remove in prod
    depends_on:
      - postgres
      - mongodb
      - neo4j
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cephalon_db
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      MONGO_URI: mongodb://mongodb:27017
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password
    command: ["python", "app/main.py"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cephalon-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend

  postgres:
    image: postgres:15
    container_name: cephalon-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cephalon_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  mongodb:
    image: mongo:7
    container_name: cephalon-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"

  neo4j:
    image: neo4j:latest
    container_name: cephalon-neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: "neo4j/password"
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4jdata:/data

volumes:
  pgdata:
  neo4jdata:
