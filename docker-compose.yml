services:
  backend:
    build:
      context: ./backend
    container_name: cephalon-onni-backend
    restart: unless-stopped
    ports:
      - "8000:8000" # keep for dev; can remove in prod
    depends_on:
      - postgres
      - mongodb
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cephalon_db
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432

      # Mongo
      MONGO_URL: mongodb://cephalon-onni-mongo:27017

      # Graph is now Postgres (Apache AGE)
      GRAPH_DB_TYPE: postgres_age
    command: ["python", "app/main.py"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cephalon-onni-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend

  postgres:
    build:
      context: ./postgres-age
    container_name: cephalon-onni-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cephalon_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  mongodb:
    image: mongo:7
    container_name: cephalon-onni-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

volumes:
  pgdata:
  mongodata:
